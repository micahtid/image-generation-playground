<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --font: 'Roboto Mono', monospace;
            --bg: #ffffff;
            --panel: #ffffff;
            --text: #000000;
            --muted: #555555;
            --border: #000000;
            --border-soft: #d0d0d0;
            --surface: #ffffff;
            --surface-quiet: #f7f7f7;
            --danger: #b00020;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
        }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            border: 1px solid var(--border);
        }

        .left-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            line-height: 0;
        }

        .image-container img {
            max-width: 100%;
            max-height: calc(100vh - 40px);
            width: auto;
            height: auto;
            object-fit: contain;
            border: 1px solid var(--border);
            display: block;
            user-select: none;
        }

        .selection-canvas {
            position: absolute;
            top: 1px;
            left: 1px;
            cursor: crosshair;
            pointer-events: all;
            z-index: 10;
        }

        .placeholder {
            color: var(--muted);
            font-size: 14px;
        }

        .right-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            background: var(--surface);
        }

        .header {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .history-nav {
            display: flex;
            gap: 8px;
        }

        .history-nav-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.1s, color 0.1s;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .history-nav-btn:hover:not(:disabled) {
            background: var(--text);
            color: var(--surface);
        }

        .history-nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .controls {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 14px;
            font-size: 11px;
            cursor: pointer;
            transition: background 0.1s, color 0.1s;
        }

        .control-btn:hover {
            background: var(--text);
            color: var(--surface);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .history {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: var(--surface);
            font-size: 12px;
            line-height: 1.6;
        }

        .history-item {
            margin-bottom: 12px;
            padding: 10px 12px;
            border: 1px solid var(--border-soft);
            background: var(--surface-quiet);
        }

        .history-item-type {
            font-weight: 600;
            margin-bottom: 6px;
            text-transform: uppercase;
            font-size: 10px;
            color: var(--text);
            letter-spacing: 0.5px;
        }

        .history-item-message {
            color: #111111;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .history-empty {
            color: var(--muted);
            font-size: 11px;
        }

        .input-section {
            border-top: 1px solid var(--border);
            background: var(--surface);
        }

        .model-selector {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            gap: 10px;
            border-bottom: 1px solid var(--border-soft);
            background: var(--surface-quiet);
        }

        .model-selector label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text);
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            gap: 10px;
        }

        #promptInput {
            flex: 1;
            padding: 0 10px;
            border: 1px solid var(--border);
            font-size: 12px;
            background: var(--surface);
            color: var(--text);
            height: 36px;
            line-height: 36px;
        }

        #promptInput::placeholder {
            color: #777777;
        }

        #promptInput:focus {
            outline: none;
            border: 1px solid var(--border);
        }

        #sendBtn {
            padding: 8px 16px;
            background: var(--text);
            color: var(--surface);
            border: none;
            font-size: 11px;
            cursor: pointer;
            height: 36px;
            min-width: 70px;
            transition: background 0.1s;
        }

        #sendBtn:hover:not(:disabled) {
            background: #333333;
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-bar {
            padding: 6px 15px;
            background: var(--text);
            border-top: 1px solid var(--border);
            font-size: 10px;
            color: var(--surface);
            letter-spacing: 0.5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cost-display {
            font-size: 10px;
            color: var(--surface);
        }

        .region-tags {
            padding: 8px 15px;
            border-bottom: 1px solid #e0e0e0;
            min-height: 36px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .region-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 8px;
            background: #f0f0f0;
            border: 1px solid var(--border);
            font-size: 10px;
            color: var(--text);
        }

        .region-tag-remove {
            cursor: pointer;
            font-weight: 600;
            color: var(--text);
            background: transparent;
            border: none;
            padding: 0 2px;
        }

        .region-tag-remove:hover {
            color: var(--text);
        }

        .region-tags-empty {
            color: var(--muted);
            font-size: 10px;
        }

        .file-input-wrapper {
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        #imageUpload {
            position: absolute;
            left: -9999px;
        }

        #modelSelect {
            flex: 1;
            padding: 6px 10px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            font-size: 11px;
            cursor: pointer;
            height: 32px;
        }

        #modelSelect:focus {
            outline: none;
            border: 1px solid var(--border);
        }

        .no-image {
            text-align: center;
            color: var(--muted);
            font-size: 12px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        ::-webkit-scrollbar-thumb {
            background: #cccccc;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #999999;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .right-panel {
                width: 100%;
            }

            .left-panel {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="image-container" id="imageContainer">
                <div class="no-image">NO IMAGE</div>
            </div>
        </div>

        <div class="right-panel">
            <div class="header">
                <h1>IMAGE EDITOR</h1>
                <div class="history-nav">
                    <button class="history-nav-btn" id="undoBtn" onclick="navigateHistory(-1)" disabled title="Undo">←</button>
                    <button class="history-nav-btn" id="redoBtn" onclick="navigateHistory(1)" disabled title="Redo">→</button>
                </div>
            </div>

            <div class="controls">
                <div class="file-input-wrapper">
                    <button class="control-btn" onclick="document.getElementById('imageUpload').click()">
                        UPLOAD IMAGE
                    </button>
                    <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage()">
                </div>
                <button class="control-btn" onclick="resetSession()">RESET</button>
            </div>

            <div class="history" id="history">
                <div class="history-empty">No history yet. Upload an image or enter a prompt to begin.</div>
            </div>

            <div class="region-tags" id="regionTags">
                <span class="region-tags-empty">No regions selected. Drag on the image to add one or more areas.</span>
            </div>

            <div class="input-section">
                <!-- <div class="model-selector">
                    <label for="modelSelect">EDITING MODEL:</label>
                    <select id="modelSelect">
                        <option value="prunaai/p-image-edit">P-Image-Edit (Fast)</option>
                        <option value="bytedance/seedream-4">SeeDream-4 (High-Res)</option>
                        <option value="timothybrooks/instruct-pix2pix">InstructPix2Pix (Classic)</option>
                    </select>
                </div> -->
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="promptInput"
                        placeholder="Enter prompt..."
                        onkeydown="if(event.key === 'Enter') { event.preventDefault(); sendPrompt(); }"
                    />
                    <button id="sendBtn" onclick="sendPrompt()">SEND</button>
                </div>
                <div class="status-bar">
                    <span id="statusBar">Ready</span>
                    <span class="cost-display" id="costDisplay">$0.0000</span>
                </div>
            </div>
        </div>
    </div>

        <script>
        let isProcessing = false;
        let history = [];
        let totalCost = 0.0;
        // Track all selected regions so multiple areas can be targeted per request.
        let selectedRegions = [];
        let selectionId = 0;
        let canvas = null;
        let ctx = null;
        let isDrawing = false;
        let startX = 0;
        let startY = 0;

        // Image history navigation
        let imageHistory = [];  // Array of {url, historyState, cost} objects
        let currentHistoryIndex = -1;  // Current position in history

        const selectionStyles = {
            fill: 'rgba(0, 0, 0, 0.12)',
            stroke: '#000000',
            lineWidth: 1
        };

        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }

        function updateCost(cost) {
            totalCost = cost;
            document.getElementById('costDisplay').textContent = `$${cost.toFixed(4)}`;
        }

        function updateHistoryButtons() {
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');

            undoBtn.disabled = currentHistoryIndex <= 0;
            redoBtn.disabled = currentHistoryIndex >= imageHistory.length - 1;
        }

        function addToImageHistory(url, historyState, cost) {
            // If we're not at the end of history, truncate future states
            if (currentHistoryIndex < imageHistory.length - 1) {
                imageHistory = imageHistory.slice(0, currentHistoryIndex + 1);
            }

            imageHistory.push({
                url: url,
                historyState: historyState,
                cost: cost
            });

            currentHistoryIndex = imageHistory.length - 1;
            updateHistoryButtons();
        }

        function navigateHistory(direction) {
            const newIndex = currentHistoryIndex + direction;

            if (newIndex < 0 || newIndex >= imageHistory.length) {
                return;
            }

            currentHistoryIndex = newIndex;
            const state = imageHistory[currentHistoryIndex];

            // Restore the image and history state
            displayImage(state.url);
            updateHistory(state.historyState);
            updateCost(state.cost);
            updateHistoryButtons();
        }

        function getRegionDescription(x, y, width, height, imgWidth, imgHeight) {
            // Simple 3x3 grid location - p-image-edit works best with general areas
            const centerX = x + width / 2;
            const centerY = y + height / 2;

            const relX = centerX / imgWidth;
            const relY = centerY / imgHeight;

            let vertical = '';
            let horizontal = '';

            if (relY < 0.33) vertical = 'top';
            else if (relY > 0.66) vertical = 'bottom';

            if (relX < 0.33) horizontal = 'left';
            else if (relX > 0.66) horizontal = 'right';

            if (vertical && horizontal) return `the ${vertical} ${horizontal}`;
            if (vertical) return `the ${vertical}`;
            if (horizontal) return `the ${horizontal}`;
            return 'the center';
        }

        function displayImage(url) {
            const container = document.getElementById('imageContainer');
            const wrapper = document.createElement('div');
            wrapper.className = 'image-wrapper';

            const img = document.createElement('img');
            img.id = 'mainImage';
            img.alt = 'Generated Image';
            img.src = url;

            wrapper.appendChild(img);
            container.innerHTML = '';
            container.appendChild(wrapper);

            // Reset selections because the image context changed.
            selectedRegions = [];
            selectionId = 0;
            updateRegionTags();

            img.onload = () => {
                canvas = document.createElement('canvas');
                canvas.id = 'selectionCanvas';
                canvas.className = 'selection-canvas';
                canvas.width = img.clientWidth;
                canvas.height = img.clientHeight;

                wrapper.appendChild(canvas);
                ctx = canvas.getContext('2d');

                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseleave', stopDrawing);
                renderSelections();
            };
        }

        function startDrawing(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            startX = (e.clientX - rect.left) * scaleX;
            startY = (e.clientY - rect.top) * scaleY;
            isDrawing = true;
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const currentX = (e.clientX - rect.left) * scaleX;
            const currentY = (e.clientY - rect.top) * scaleY;

            const width = currentX - startX;
            const height = currentY - startY;

            const previewRegion = {
                x: startX,
                y: startY,
                width,
                height
            };

            renderSelections(previewRegion);
        }

        function stopDrawing(e) {
            if (!isDrawing) return;
            isDrawing = false;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const endX = (e.clientX - rect.left) * scaleX;
            const endY = (e.clientY - rect.top) * scaleY;

            const width = Math.abs(endX - startX);
            const height = Math.abs(endY - startY);

            if (width > 10 && height > 10) {
                const x = Math.min(startX, endX);
                const y = Math.min(startY, endY);

                const description = getRegionDescription(x, y, width, height, canvas.width, canvas.height);

                selectedRegions.push({
                    id: selectionId++,
                    x: Math.round(x),
                    y: Math.round(y),
                    width: Math.round(width),
                    height: Math.round(height),
                    description: description
                });

                updateRegionTags();
            }

            renderSelections();
        }

        function drawSelectionRegion(region, overrides = {}) {
            if (!ctx) return;
            const fill = overrides.fill || selectionStyles.fill;
            const stroke = overrides.stroke || selectionStyles.stroke;
            const lineWidth = overrides.lineWidth || selectionStyles.lineWidth;

            ctx.fillStyle = fill;
            ctx.strokeStyle = stroke;
            ctx.lineWidth = lineWidth;
            ctx.setLineDash([]);
            ctx.fillRect(region.x, region.y, region.width, region.height);
            ctx.strokeRect(region.x, region.y, region.width, region.height);
        }

        function renderSelections(previewRegion = null) {
            if (!ctx || !canvas) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            selectedRegions.forEach((region) => {
                drawSelectionRegion(region);
            });

            if (previewRegion) {
                drawSelectionRegion(previewRegion, {
                    fill: 'rgba(0, 0, 0, 0.08)',
                    lineWidth: 1
                });
            }
        }

        function updateRegionTags() {
            const tagsContainer = document.getElementById('regionTags');

            if (selectedRegions.length === 0) {
                tagsContainer.innerHTML = '<span class="region-tags-empty">No regions selected. Drag on the image to add one or more areas.</span>';
                return;
            }

            tagsContainer.innerHTML = selectedRegions.map((region, index) => {
                // Show the simple location description
                const shortDesc = region.description.replace('the ', '').toUpperCase();

                return `
                    <div class="region-tag">
                        <span>${shortDesc}</span>
                        <button type="button" class="region-tag-remove" onclick="removeRegion(${region.id})">X</button>
                    </div>
                `;
            }).join('');
        }

        function removeRegion(id) {
            selectedRegions = selectedRegions.filter((region) => region.id !== id);
            renderSelections();
            updateRegionTags();
        }

        function clearRegions() {
            selectedRegions = [];
            renderSelections();
            updateRegionTags();
        }

        function updateHistory(items) {
            history = items;
            const historyEl = document.getElementById('history');

            if (items.length === 0) {
                historyEl.innerHTML = '<div class="history-empty">No history yet. Upload an image or enter a prompt to begin.</div>';
                return;
            }

            historyEl.innerHTML = items.map((item, index) => `
                <div class="history-item">
                    <div class="history-item-type">${item.type === 'upload' ? 'UPLOAD' : 'PROMPT'} #${index + 1}</div>
                    <div class="history-item-message">${item.message}</div>
                </div>
            `).join('');

            historyEl.scrollTop = historyEl.scrollHeight;
        }

        async function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) return;

            isProcessing = true;
            updateStatus('Uploading image...');
            document.getElementById('sendBtn').disabled = true;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayImage(data.image_url);
                    updateHistory(data.history);
                    updateStatus('Image uploaded');

                    // Add to image history
                    addToImageHistory(data.image_url, data.history, 0.0);
                } else {
                    alert('Error: ' + (data.error || 'Upload failed'));
                    updateStatus('Upload failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                updateStatus('Upload failed');
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
                fileInput.value = '';
            }
        }

        async function sendPrompt() {
            const input = document.getElementById('promptInput');
            let prompt = input.value.trim();

            if (!prompt || isProcessing) return;

            if (selectedRegions.length > 0) {
                // Simple: [action] in [location]
                const regionDesc = selectedRegions.map(r => r.description).join(' and ');
                prompt = `${prompt} in ${regionDesc}`;
            }

            // const selectedModel = document.getElementById('modelSelect').value;
            const selectedModel = 'prunaai/p-image-edit'; // Only using p-image-edit

            isProcessing = true;
            updateStatus('Processing...');
            document.getElementById('sendBtn').disabled = true;
            input.disabled = true;

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        model: selectedModel
                    })
                });

                const data = await response.json();

                if (data.success) {
                    displayImage(data.image_url);
                    updateHistory(data.history);
                    if (data.total_cost !== undefined) {
                        updateCost(data.total_cost);
                    }
                    clearRegions();
                    updateStatus('Complete');
                    input.value = '';

                    // Add to image history
                    addToImageHistory(data.image_url, data.history, data.total_cost || totalCost);
                } else {
                    alert('Error: ' + (data.error || 'Processing failed'));
                    updateStatus('Failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                updateStatus('Failed');
            } finally {
                isProcessing = false;
                document.getElementById('sendBtn').disabled = false;
                input.disabled = false;
                input.focus();
            }
        }

        async function resetSession() {
            if (!confirm('Reset session? This will clear all history.')) return;

            try {
                await fetch('/reset', { method: 'POST' });

                document.getElementById('imageContainer').innerHTML = '<div class="no-image">NO IMAGE</div>';
                updateHistory([]);
                document.getElementById('promptInput').value = '';
                updateCost(0.0);
                clearRegions();
                updateStatus('Ready');

                // Reset image history
                imageHistory = [];
                currentHistoryIndex = -1;
                updateHistoryButtons();
            } catch (error) {
                alert('Error resetting session');
            }
        }

        async function initializeApp() {
            try {
                await fetch('/reset', { method: 'POST' });

                document.getElementById('imageContainer').innerHTML = '<div class="no-image">NO IMAGE</div>';
                updateHistory([]);
                document.getElementById('promptInput').value = '';
                updateCost(0.0);
                clearRegions();
                updateStatus('Ready');

                // Reset image history
                imageHistory = [];
                currentHistoryIndex = -1;
                updateHistoryButtons();
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        window.addEventListener('load', initializeApp);
    </script>

</body>
</html>
